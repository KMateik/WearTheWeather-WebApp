<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="http://js.api.here.com/v3/3.0/mapsjs-core.js"
  type="text/javascript" charset="utf-8"></script>
  <script src="http://js.api.here.com/v3/3.0/mapsjs-service.js"
  type="text/javascript" charset="utf-8"></script>
  <link rel="stylesheet" href="scripts/WTW_styles.css">
  <script type="text/javascript" src="scripts/scripts.js"></script>
</head>
<body>
  <div class="Main Centered">
    <h1 id="mainTitle">Wear The Weather</h1>
    <!--Create Tabs-->
    <ul class="tabs">
      <li class="tab-link current" data-tab="tab-1">Today</li>
      <li class="tab-link" data-tab="tab-2">This Week</li>
    </ul>

    <div id="tab-1" class="tab-content current">
      <div class="wrapper Centered">
        <input id="location-input" type="text" size=65 placeholder="Enter Location for Weather Information">
        <button id="submit" type="button">Submit</button>
        <br>
        <div class="box" style="background: rgba(255, 255, 255, 0); box-shadow: 0px 0px 0px 0px;">
           <p style="text-align:center;">TODAY</p>
           <p class="HighTemp">HIGH: </p>
           <p class="LowTemp">LOW: </p>
           <p class="PrecipCh">PERCIPITATION: </p>
           <p class="WindSpd">WIND SPEED: </p>
           <p class="Recommendation">RECOMMENDATION: </p>
           <p class="RecText"></p>
        </div>
      </div>
    </div>
    <div id="tab-2" class="tab-content">
      <img src="notready.png" alt="It's not ready yet">
    </div>
  </div>
</body>
</html>
